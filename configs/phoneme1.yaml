dataset_path: "KEEL/keel_data/phoneme.dat"

seeds: [17, 42, 123, 27, 2727, 32]

noise_scale: 0.3
label_noise_scale: 0.0
noise_type: "gaussian"
label_noise_range: [0.2, 0.5]

models:
  pdrf:
    n_cascade_estimators: 4
    n_trees_pdrf: 20
    max_depth_pdrf: 8
  rf:
    n_estimators: 200
  deep_forest:
    n_estimators: 2
    n_trees_drf: 20

  neural_network:
    epochs: 20
    batch_size: 64
    hidden_units: 64
    dropout_rate: 0.5
    optimizer: "adam"
  ksvm: {}         # Empty config is valid
  prf:             # ‚Üê Fix this line!
    n_estimators: 200
    bootstrap: true
