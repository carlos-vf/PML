dataset_path: "KEEL/keel_data/iris.dat"

seeds: [17, 42, 123, 27]

noise_scale: 1.1
noise_type: "gaussian"
label_noise_scale: 0.2
label_noise_range: [0.0, 0.5]

models:
  # PDRF: list each if you want to try multiple values
  pdrf:
    n_cascade_estimators: [3, 4, 5]
    n_trees_pdrf: [10, 20]
    max_depth_pdrf: [4, 8]
  # RF: list of n_estimators
  rf:
    n_estimators: [50, 100, 200]
  # Deep Forest: lists
  deep_forest:
    n_estimators: [2, 3]
    n_trees_drf: [10, 20]
  # neural_network:
  #   epochs: 20
  #   batch_size: 16
  #   hidden_units: 64
  #   dropout_rate: 0.5
  #   optimizer: "adam"
  ksvm: {}         # unchanged
  # PRF: share n_estimators list with RF; other params can be lists too
  prf:
    n_estimators: [50, 100, 200]    # same list as rf.n_estimators
